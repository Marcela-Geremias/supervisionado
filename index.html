<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previsão de Rotatividade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Previsão de Rotatividade</h1>
    <form action="/" method="POST">
        <label for="Age">Idade:</label>
        <input type="number" id="Age" name="Age" step="any" required><br>

        <label for="BusinessTravel">Viagens a Negócios:</label>
        <select id="BusinessTravel" name="BusinessTravel" required>
            <option value="0">Non-Travel</option>
            <option value="1">Travel_Frequently</option>
            <option value="2">Travel_Rarely</option>
        </select><br>

        <label for="DailyRate">Taxa Diária:</label>
        <input type="number" id="DailyRate" name="DailyRate" step="any" required><br>

        <label for="Department">Departamento:</label>
        <select id="Department" name="Department" required>
            <option value="0">Sales</option>
            <option value="1">Research & Development</option>
            <option value="2">Human Resources</option>
        </select><br>

        <label for="DistanceFromHome">Distância de Casa:</label>
        <input type="number" id="DistanceFromHome" name="DistanceFromHome" step="any" required><br>

        <label for="Education">Educação:</label>
        <input type="number" id="Education" name="Education" step="any" required><br>

        <label for="EducationField">Área de Educação:</label>
        <select id="EducationField" name="EducationField" required>
            <option value="0">Other</option>
            <option value="1">Marketing</option>
            <option value="2">Life Sciences</option>
            <option value="3">Technical Degree</option>
            <option value="4">Human Resources</option>
            <option value="5">Medical</option>
        </select><br>

        <label for="EmployeeCount">Contagem de Empregados:</label>
        <input type="number" id="EmployeeCount" name="EmployeeCount" step="any" required><br>

        <label for="EmployeeNumber">Número do Empregado:</label>
        <input type="number" id="EmployeeNumber" name="EmployeeNumber" step="any" required><br>

        <input type="submit" value="Prever">
    </form>
</body>
</html>
